{% extends 'czm_blog_list.html' %}

{% block article %}
    <article class="content-main">
        {% for blog in blogs %}
            <h4><a href="{% url 'czm_blog_show' blog.id %}">{{ blog.title }}</a></h4>
            <p class="muted">
                {% for tag in blog.tags.all %}
                    <i class="icon-tag"></i><small>{{ tag }}</small>
                {% endfor %}
            </p>
            <div>{{ blog.content|safe}}</div>

            <div class="row-fluid">
                <div class="span3">
                    <p class="muted"><i class="icon-time"></i>
                        <small>{{ blog.publish_time|date:'Y-m-d H:m:s' }}</small>
                    </p>
                </div>
            </div>
        <hr>
        {% endfor %}
    </article>
{% endblock %}

{% extends 'blog_base.html' %}

{% block title%}Contact Me{% endblock %}
{% block content %}
    <div class="contantBox pt26 " style="margin-top: 100px;">
        <h3 class="text-center h2">与&nbsp;我&nbsp;联&nbsp;系</h3>
    </div>


    <div class="container" style="margin-top: 30px">
        <div class="row">
            <div class="col-md-12 text-center">
                <p style="font-size: 120%">如果您对我的个人网站有任何建议和见解，或者交个朋友一起交流兴趣爱好，或是一些其它的原因，都可以随时与我联系。</p>
            </div>
        </div>

    <div class="container" style="margin-top: 30px">
        <div class="row">
            <div class="col-md-3" style="border-right: 2px #dcdcdc solid;padding-top: 40px;height: 207px">
                <div style="width:300px">
                    <div><img src="/static/img/qq_logo.png">154759124</div>
                    <div style="margin-top: 40px"><img src="/static/img/mail_logo.png">jack_czm@vip.sina.com</div>
                </div>
            </div>
            <div class="col-md-8" style="margin-left: 30px">
                <form action="{% url 'contact' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control" maxlength="50" name="feedback_name" placeholder="您的姓名" type="text" style="width: 40%">
                    </div>

                    <div class="form-group">
                        <input class="form-control" maxlength="75" name="feedback_email" placeholder="您的邮箱地址" type="text" style="width: 40%">
                    </div>

                    <div class="form-group">
                        <textarea class="form-control" cols="40" rows="5" name="feedback_content" placeholder="意见与反馈"></textarea>
                    </div>
                    <div>
                        <button class="btn btn-primary" type="submit">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    </div>
{% endblock %}
